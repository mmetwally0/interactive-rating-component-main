<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="rating-face">
          <div class="header">
            <div class="logo-containter | circle">
              <img src="images/icon-star.svg" alt="logo" role="img" id="logo" />
            </div>
          </div>
          <div class="text">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rating-choice">
            <a href="#" class="circle">1</a>
            <a href="#" class="circle">2</a>
            <a href="#" class="circle">3</a>
            <a href="#" class="circle">4</a>
            <a href="#" class="circle">5</a>
          </div>
          <div class="submit">
            <a href="#" class="submit-btn">SUBMIT</a>
          </div>
        </div>
        <div class="thanks-face">
          <div class="img-container">
            <img
              src="images/illustration-thank-you.svg"
              alt="illustration-thank-you"
            />
          </div>
          <div class="rating"></div>
          <div class="thanks-message">
            <h1>Thank you!</h1>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="main/script.js"></script>
  </body>
</html>
